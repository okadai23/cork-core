name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Lint
        run: make lint
      - name: Test
        run: make test
      - name: Build
        run: make build
